spring.application.name=DR3TP3
# Configuração do Banco de Dados R2DBC
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/seu_banco_de_dados
spring.r2dbc.username=seu_usuario
spring.r2dbc.password=sua_senha

spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Configuração do WebClient
spring.webclient.base-url=https://api.clima.com

# Configuração do Servidor
server.port=8080

# Logging Level
logging.level.org.springframework.web=DEBUG
